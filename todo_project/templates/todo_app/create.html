{% extends "todo_app/base.html" %}

{% block title %}
  CREATE PAGE
{% endblock title %}

{% block content %}
  
<hr class="my-4">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><center>TO-DO LIST</center></h1>
    <p class="lead"><center>This Is To-Do List For Django Web Development</center></p>
   
  <div>
    <form method='POST'>
      {% csrf_token %}
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">To-Do Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Title" name='title'>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Description" name='description'>
        </div>
      </div>
      <fieldset class="form-group">
       
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Is Finished</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name='finished' >
            <label class="form-check-label" >
              Yes
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success">Add To List</button>
        </div>
      </div>
    </form>
  </div>

    <hr class="my-4">
  </div>
</div>

{% endblock content %}
